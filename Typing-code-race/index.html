<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Code Race</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/ads.css">
</head>
<body>
    <div id="top-ad-container" class="ad-container"></div>
    
    <header>
        <h1>Typing Code Race</h1>
        <div id="user-info">
            <span id="username">Guest</span>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </header>

    <main>
        <div id="game-container">
            <div id="code-display"></div>
            <textarea id="code-input" rows="10" cols="50"></textarea>
            <div id="game-info">
                <span id="timer">Time: 60s</span>
                <span id="wpm">WPM: 0</span>
                <span id="accuracy">Accuracy: 100%</span>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="sidebar-ad-container" class="ad-container"></div>
    </main>

    <div id="bottom-ad-container" class="ad-container"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase/firebaseConfig.js"></script>
    <script src="js/codeSnippets.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ads.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
